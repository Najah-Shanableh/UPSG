[loggers]
keys=root

[handlers]
keys=rootHandler

[formatters]
keys=rootFormatter

[logger_root]
level=DEBUG
handlers=rootHandler

[handler_rootHandler]
class=FileHandler
level=DEBUG
formatter=rootFormatter
args=('upsg_luigi.log', 'w')

[formatter_rootFormatter]
format=%(asctime)s %(levelname)s %(message)s
